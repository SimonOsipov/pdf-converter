<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Diploma</title>
    </head>
    <body>
        <section class="diploma">
            <div class="container">
                <div class="diploma-title"><div>СЕРТИФИКАТ</div></div>
                <div class="diploma-header"><span style="color:rgb(24, 24, 250);">L</span>EARN <span style="color: orange">P</span>YTHON</div>
                <div class="diploma-text" style="margin-top: 30px">Настоящий сертификат удостоверяет, что</div>
                <div class="diploma-block">
                    <div class="diploma-block__item">Шевченко</div>
                    <div class="diploma-block__item">Сергей</div>
                </div>
                <div class="diploma-text">успешно прошёл(-ла) курс по изучению Python с нуля.</div>
                <div class="diploma-text">Выдан: <span style="color:blue; font-weight: 600;">01.03.2019 г.<span></div>
                <div class="diploma-signatures">
                    <div class="diploma-signatures__item">
                        <div class="diploma-signatures__item-signature"></div>
                        <div class="diploma-signatures__item-text">И.Лебедев</div>
                    </div>
                    <div class="diploma-signatures__item">
                        <div class="diploma-signatures__item-signature"></div>
                        <div class="diploma-signatures__item-text">М.Корнеев</div>
                    </div>
                    <div class="diploma-signatures__item">
                        <div class="diploma-signatures__item-signature"></div>
                        <div class="diploma-signatures__item-text">В.Филонов</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
